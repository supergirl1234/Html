<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
			<script>
			
			//日期对象
			var date=new Date();
			document.write(date);
			document.write("<br>")
			
			document.write(date.getYear()+"年")
			document.write("<br>");
			//获取年份getFullYear（）
			document.write(date.getFullYear()+"年");
			document.write("<br>");
			//获取月份getMonth（）
			document.write(date.getMonth()+"月");
			document.write("<br>");
			//获取日getDate（）
			document.write(date.getDate()+"日");
			document.write("<br>");
			//获取时getHours()
			document.write(date.getHours()+"时");
			document.write("<br>");
			//获取分getMinutes()
			document.write(date.getMinutes()+"分");
			document.write("<br>");
			//获取秒getSeconds()
			document.write(date.getSeconds()+"秒");
			
		</script>
	</head>
	<body>
		
	
	</body>
</html>
